# Docker Compose for Production Deployment
# Use this file to deploy your entire stack

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: marqa_user
      POSTGRES_PASSWORD: marqa123
      POSTGRES_DB: marqa_souq_v2
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - marqa_network
    restart: unless-stopped

  # Redis for MedusaJS
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - marqa_network
    restart: unless-stopped

  # MedusaJS Backend
  medusa-backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://marqa_user:marqa123@postgres:5432/marqa_souq_v2
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      NODE_ENV: production
      ADMIN_CORS: ${ADMIN_CORS}
      STORE_CORS: ${STORE_CORS}
    ports:
      - "9000:9000"
    depends_on:
      - postgres
      - redis
    networks:
      - marqa_network
    restart: unless-stopped
    volumes:
      - medusa_uploads:/app/uploads

  # Next.js Frontend
  nextjs-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: https://api.marqasouq.com
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - medusa-backend
    networks:
      - marqa_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - medusa-backend
      - nextjs-frontend
    networks:
      - marqa_network
    restart: unless-stopped

  # Odoo ERP (Optional)
  odoo:
    image: odoo:16
    environment:
      - HOST=postgres
      - USER=marqa_user
      - PASSWORD=marqa123
    ports:
      - "8069:8069"
    depends_on:
      - postgres
    networks:
      - marqa_network
    volumes:
      - odoo_data:/var/lib/odoo
      - ./odoo/addons:/mnt/extra-addons
    restart: unless-stopped

  # Odoo Integration Service
  odoo-integration:
    build:
      context: ../odoo-integration
      dockerfile: Dockerfile
    environment:
      ODOO_URL: http://odoo:8069
      ODOO_DB: marqa_souq_v2
      ODOO_USERNAME: ${ODOO_USERNAME}
      ODOO_PASSWORD: ${ODOO_PASSWORD}
      MEDUSA_URL: http://medusa-backend:9000
      MEDUSA_API_KEY: ${MEDUSA_API_KEY}
    depends_on:
      - odoo
      - medusa-backend
    networks:
      - marqa_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  medusa_uploads:
  odoo_data:

networks:
  marqa_network:
    driver: bridge